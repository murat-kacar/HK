upstream nextjs {
    server app:3000;
}

server {
    listen 80;
    server_name _;   # .env'de DOMAIN ayarlayınca buraya domain yazın

    # Let's Encrypt challenge (certbot için)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP → HTTPS yönlendirme (SSL aktif edince açın)
    # return 301 https://$host$request_uri;

    # SSL yokken direkt proxy
    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Upload limiti (büyük dosya yüklemeleri için)
    client_max_body_size 50M;
}

