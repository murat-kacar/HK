version: "3.8"

services:
  # ── PostgreSQL ──
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hkuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-hkdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"   # sadece localhost'a aç
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hkuser}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Next.js App ──
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-hkuser}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-hkdb}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      NODE_ENV: production
    volumes:
      - uploads:/app/public/uploads   # upload'lar container restart'ta kaybolmasın
    expose:
      - "3000"

  # ── Nginx Reverse Proxy ──
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro          # SSL sertifikaları (opsiyonel)
      # Certbot kullanacaksanız:
      # - certbot-etc:/etc/letsencrypt
      # - certbot-var:/var/lib/letsencrypt

volumes:
  pgdata:
  uploads:
