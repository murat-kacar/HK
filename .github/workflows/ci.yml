name: CI â€” Lint & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Run TypeScript build
        run: npm run build --if-present
      - name: Run tests
        run: npm test --if-present
      - name: Run lint
        run: npm run lint --if-present
